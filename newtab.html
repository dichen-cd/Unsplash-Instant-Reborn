<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="newtab.css">
    <link rel="stylesheet" href="progressive-image.css">
    <script src="progressive-image.js"></script>
</head>
<body>

    <div id="photo-container">
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p id="loading-main-text"></p>
            <p id="loading-sub-text" style="font-size: 0.9em; margin-top: 5px; opacity: 0.7;"></p>
        </div>
        
        <a id="photo-anchor" class="progressive replace" href="#" data-sizes="100vh">
            <img id="background-photo" class="preview" src="" srcset="" alt="Unsplash Photo">
        </a>

        <div id="top-section">
            <div id="top-left-buttons">
                <a id="unsplash-logo-link" href="#" target="_blank" title="View photo on Unsplash">
                    <svg version="1.1" viewBox="0 0 32 32" width="32" height="32"><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z" fill="#fff"></path></svg>
                </a>
            </div>
            <div id="top-right-buttons">
                <a id="download-link" href="#" class="control-button" download="" title="Download photo">
                    <svg version="1.1" viewBox="0 0 32 32" width="24" height="24"><path d="M25.8 15.5l-7.8 7.2v-20.7h-4v20.7l-7.8-7.2-2.7 3 12.5 11.4 12.5-11.4z" fill="#fff"></path></svg>
                    <span>Download</span>
                </a>
            </div>
        </div>

        <div id="bottom-section">
            <div id="bottom-left-info">
                <a id="photographer-profile-link" href="#" target="_blank">
                    <img id="photographer-avatar" src="" alt="Photographer Avatar">
                </a>
                <div id="photographer-text-info">
                    <a id="photographer-name-link" href="#" target="_blank">
                        <span id="photographer-name"></span>
                    </a>
                    <a id="photographer-location-link" href="#" target="_blank">
                        <span id="photographer-location"></span>
                    </a>
                </div>
            </div>
            <div id="bottom-right-exif" class="hidden">
                <span id="exif-camera" class="exif-item"></span>
                <span id="exif-shutter" class="exif-item"></span>
                <span id="exif-aperture" class="exif-item"></span>
                <span id="exif-iso" class="exif-item"></span>
                <span id="exif-focal-length" class="exif-item"></span>
            </div>
        </div>
    </div>
    <script src="newtab.js"></script>
</body>
</html>
